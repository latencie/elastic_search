{% extends "index.html" %}

{% block results %}
  <ul class="list search_results"> 
    De resultaten voor de zoekopdracht: {{ query }}
    <br>
    <br>      
    {% for item in results %}
    <div class="result">
      <div class="title_date">
          {{ item[0] }}, {{ item[1]}}
      </div>
      <div class="preview">
          {{ item[2] }}
      </div>
      <br>
    </div>
    {% endfor %}
  </ul>
{% endblock results %}
